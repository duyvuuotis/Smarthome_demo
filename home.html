    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <div class="smarthome_container">

        <!-- Header -->
        <div class="smarthome_header">
            <h2>SmartHome</h2>
            
        </div>


        <!-- Content -->    
        <div class="smarthome_content">

            <!-- smarthome_menu -->
            <div class="smarthome_menu">
                <div class="menu_title">
                    <i class='bx bx-menu'></i>
                    <label>Menu</label>
                </div>

                <div class="list_room">
                    <ul >
                        <li><a href="livingroom.html" >Living Room</a></li>
                        <li><a href="Dinningroom.html">Dinning Room</a></li>
                        <li><a href="bedroom.html">Bedroom</a></li>
                        <li><a href="timer.html">Timer</a></li>
                    </ul>
                </div>
            </div>

            <!-- smarthome_main_content -->
            <div class="smarthome_main_content">

                <!-- Phòng khách -->
                <div class="room">
                    <h2>Living room</h2>
                    <img src="assets/living_room (1).jpg" alt="living room">
                    
                    <div class="inf">
                        <p class="row1 row1-left">Quạt : <span id="fan"></span></p>
                        <p class="row1">Nhiệt độ : <span id="Temp"> </span></p>
                        <p class="row2">Độ ẩm : <span id="Hum"></span></p>
                        <p class="row2">Cảnh báo : <span id="Warn"></span></p>
                    </div>

                    <button><a href="livingroom.html">Details</a></button>
                </div>

                <!-- Phòng bếp -->
                <div class="room">
                    <h2>Dinning room</h2>
                    <img src="assets/dinning_room (1).jpg" alt="dinning room">

                    <div class="inf">
                        <p class="row1 row1-left">Bếp từ : <span id="bep"></span></p>
                        <p class="row1">Khí gas : <span id="gas"></span></p>
                        <p class="row2">Nhiệt độ : <span id="Temp1"></span></p>
                        <p class="row2">Cảnh báo : <span id="Warn1"></span></p>
                    </div>

                    <button><a href="Dinningroom.html">Details</a></button>
                </div>

                <!-- Phòng ngủ -->
                <div class="room">
                    <h2>Bedroom</h2>
                    <img src="assets/bedroom (1).jpg" alt="bedroom">

                    <div class="inf">
                        <p class="row1 row1-left">Quạt : <span id="fan1"></span></p>
                        <p class="row1">Độ ẩm : <span id="hum1"></span></p>
                        <p class="row2">Nhiệt độ : <span id="Temp2"></span></p>
                        <p class="row2">Đèn : <span id="Lamp"></span></p>
                    </div>

                    <button><a href="bedroom.html">Details</a></button>

                </div>
            
            </div>

        </div>

        <!-- Footer --> 
        <div class="smarthome_footer">
            <h2>Duc Duy.</h2>

            <div class="social_media">
                <a href="https://www.facebook.com/profile.php?id=100031332004647" target="_blank"><i class='bx bxl-facebook' ></i></a>
                <a href="https://www.instagram.com/_vuduyy_/" target="_blank"><i class='bx bxl-instagram' ></i></a>
                <p>Hotline : <a href="tel:0368349475" >0368349475</a></p>
            </div>
        </div>
    </div>

    <script src="Script.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vu Duy">
    <meta name="country" content="Viet Nam">
    <meta name="Topic" content="Smarthome">
    <meta name="Topic" content="Nhà thông minh">
    <meta name="misson" content="misson">
    <meta name="SmartHome" content="Dinningroom">
    <meta name="SmartHome" content="Bedroom">
    <meta name="SmartHome" content="Livingroom">
    <meta name="SmartHome" content="Home">
    <meta name="Clever" content="SmartHome 4.0">
    <title>Smarthome</title>
    <link rel="stylesheet" href="Dinningroom.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="dinningroom_container">


        <!-- Header -->
        <div class="smarthome_header">
            <h2>SmartHome</h2>

            <nav>
                <p>Dinning room</p>
                <a href="livingroom.html">Living room</a>
                <a href="bedroom.html">Bedroom</a>
                <a href="timer.html">Timer</a>
                <a href="index.html">Home</a>
                <!-- <a href="#"></a> -->
            </nav>
            
        </div>


        <!--------------  CONTENT -------------------->
        <div class="smarthome_content">

            <!-- box 1 nhiệt độ + độ ẩm -->
            <div class="temp_hum">

                <!-- Nhiet do -->
                <div class="box_1">
                    
                    <img src="assets/hot (1).png" alt="">
                    

                    <p>Nhiệt độ : <span id="Temp1"></span></p>
                </div>

                <!-- Do am -->
                <div class="box_1">

                    <img src="assets/humidity (1).png" alt="">

                    <p>Độ ẩm : <span id="Hum"></span></p>
                    
                </div>
            </div>


            <!-- box 2 door -->
            <div class="door">
                <div class="door_img">
                    <img src="assets/door_close.png" alt="">
                </div>

                <div class="pass_door">
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="btn">Open</button>
                </div>

            </div>

            <!-- box 3 tu lanh -->
            <div class="tu_lanh">
                <div class="tl_img">
                    <img id="tl-img" src="assets/tulanh_close.png" alt="">
                </div>

                <div class="btn">
                    <button type="button" id="btn1_open">OPEN</button>
                    <button type="button" id="btn1_close">CLOSE</button>
                </div>

                <p>Trạng thái : <span id="trangthai"></span></p>
            </div>


            <!-- box 4 vòi nước + bếp từ -->
            <div class="voi_bep">
                <div class="box_4">
                    <img id="bep-img" src="assets/bep_of.png" alt="">
                    
                    <div class="btn">
                        <button type="button" id="btn2_open">OPEN</button>
                        <button type="button" id="btn2_close">CLOSE</button>
                    </div>
                </div>


                <div class="box_4">

                    <img id="voi-img" src="assets/voi_close.png" alt="">

                    <div class="btn">
                        <button type="button" id="btn3_open">OPEN</button>
                        <button type="button" id="btn3_close">CLOSE</button>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>



    
    <!-- FireBase -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>
    <script src="Dinning.js"></script>
</body>
</html>
